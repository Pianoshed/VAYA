<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Assessment - Youth Connect Hub</title>
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='odmoh.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Righteous&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6B35;
      --secondary: #F7931E;
      --accent: #FDC500;
      --dark: #1A1A2E;
      --purple: #9D4EDD;
      --blue: #00B4D8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    /* Header */
    .header {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .logo-container img {
      height: 40px;
      transition: transform 0.3s;
    }

    .logo-container img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .title-container {
      text-align: center;
    }

    .title-container h1 {
      font-family: 'Righteous', cursive;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      color: white;
      margin-bottom: 0.5rem;
    }

    .title-icon {
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Progress Bar */
    .progress-container {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .progress-text {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
      color: var(--dark);
    }

    .progress-bar-bg {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 10px;
    }

    /* Form Card */
    .form-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }

    /* Personal Info */
    .personal-info {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid #f0f0f0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .form-group input,
    .form-group select {
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Question Card */
    .question {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #f9f9f9;
      border-radius: 15px;
      border-left: 4px solid var(--primary);
      transition: all 0.3s;
    }

    .question:hover {
      background: #f5f5f5;
      transform: translateX(5px);
    }

    .question p {
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--dark);
      font-size: 1.1rem;
    }

    .question select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      background: white;
    }

    .question select:hover {
      border-color: var(--primary);
    }

    .question select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }

    /* Category Badges */
    .category-badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .mental-health {
      background: #E3F2FD;
      color: #1976D2;
    }

    .gender-violence {
      background: #FCE4EC;
      color: #C2185B;
    }

    .sex-education {
      background: #F3E5F5;
      color: #7B1FA2;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    /* Help Button */
    .help-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), #FF006E);
      color: white;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
      transition: all 0.3s;
      z-index: 999;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .help-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
    }

    /* Info Banner */
    .info-banner {
      background: linear-gradient(135deg, #00D9C0, #06FFA5);
      color: white;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      text-align: center;
    }

    .info-banner h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .info-banner p {
      opacity: 0.95;
      line-height: 1.6;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .logo-container {
        gap: 0.5rem;
      }

      .logo-container img {
        height: 30px;
      }

      .title-container h1 {
        font-size: 1.5rem;
      }

      .nav-links {
        gap: 0.5rem;
      }

      .nav-links a {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }

      .form-card {
        padding: 1.5rem;
      }

      .question {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="logo-container">
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='log1.png') }}" alt="Logo 1">
        </a>
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='odmoh.png') }}" alt="Logo 2">
        </a>
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='AYFHS.png') }}" alt="Logo 3">
        </a>
      </div>
      <div class="title-container">
        <h1>Mental Health Assessment <span class="title-icon">ðŸ§ </span></h1>
      </div>
      <nav class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('Register') }}">Book Consultation</a>
        <a href="{{ url_for('sel-activities') }}">SEL Activities</a>
      </nav>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Info Banner -->
    <div class="info-banner">
      <h3>ðŸŒŸ Your Privacy Matters ðŸŒŸ</h3>
      <p>This assessment is confidential and helps us understand how we can best support you. Be honest - there are no right or wrong answers!</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-text">
        <span id="progress-text">Question <span id="current-q">0</span> of 20</span>
      </div>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progress-bar"></div>
      </div>
    </div>

    <!-- Assessment Form -->
    <div class="form-card">
      <form id="assessment-form" method="POST" action="{{ url_for('submit_assessment') }}">
        <!-- Personal Information -->
        <div class="personal-info">
          <div class="form-group">
            <label for="age">Your Age *</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required min="10" max="25">
          </div>
          <div class="form-group">
            <label for="sex">Gender *</label>
            <select id="sex" name="sex" required>
              <option value="">Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
          </div>
        </div>

        <!-- Questions Container -->
        <div id="questions-container"></div>

        <button type="submit" class="submit-btn">Submit Assessment</button>
      </form>
    </div>
  </div>

  <!-- Help Button -->
  <a href="{{ url_for('Register') }}" class="help-btn" title="Need help?">ðŸ†˜</a>

  <script>
    const questions = [
      {
        text: "1. How often do you feel overwhelmed by stress?",
        category: "mental-health",
        categoryLabel: "Mental Health",
        options: ["Never", "Rarely", "Sometimes", "Often", "Always"]
      },
      {
        text: "2. Do you have trouble sleeping due to anxiety or worry?",
        category: "mental-health",
        categoryLabel: "Mental Health",
        options: ["Never", "Occasionally", "Frequently", "Almost every night", "Every night"]
      },
      {
        text: "3. Have you ever been pressured into sexual activity?",
        category: "gender-violence",
        categoryLabel: "Gender & Safety",
        options: ["No, never", "Once", "A few times", "Often", "Prefer not to say"]
      },
      {
        text: "4. Do you know where to seek help for gender-based violence?",
        category: "gender-violence",
        categoryLabel: "Gender & Safety",
        options: ["No, I have no idea", "I have some idea", "I know a few resources", "I know exactly where to go", "I have sought help before"]
      },
      {
        text: "5. How comfortable are you discussing mental health?",
        category: "mental-health",
        categoryLabel: "Mental Health",
        options: ["Very uncomfortable", "Somewhat uncomfortable", "Neutral", "Somewhat comfortable", "Very comfortable"]
      },
      {
        text: "6. Do you believe men and women should have equal power in relationships?",
        category: "gender-violence",
        categoryLabel: "Gender & Safety",
        options: ["Strongly disagree", "Disagree", "Neutral", "Agree", "Strongly agree"]
      },
      {
        text: "7. Have you ever felt discriminated against because of your gender?",
        category: "gender-violence",
        categoryLabel: "Gender & Safety",
        options: ["Never", "Rarely", "Sometimes", "Often", "All the time"]
      },
      {
        text: "8. Do you practice safe sex (contraception & protection)?",
        category: "sex-education",
        categoryLabel: "Sexual Health",
        options: ["Never", "Rarely", "Sometimes", "Usually", "Always"]
      },
      {
        text: "9. How well do you understand STIs?",
        category: "sex-education",
        categoryLabel: "Sexual Health",
        options: ["Not at all", "A little", "Somewhat", "Well", "Very well"]
      },
      {
        text: "10. Have you experienced or witnessed verbal abuse in a relationship?",
        category: "gender-violence",
        categoryLabel: "Gender & Safety",
        options: ["Never", "Rarely", "A few times", "Often", "Regularly"]
      },
      {
        text: "11. Do you feel comfortable discussing consent in relationships?",
        category: "sex-education",
        categoryLabel: "Sexual Health",
        options: ["Very uncomfortable", "Somewhat uncomfortable", "Neutral", "Somewhat comfortable", "Very comfortable"]
      },
      {
        text: "12. How often do you feel a lack of motivation in daily activities?",
        category: "mental-health",
        categoryLabel: "Mental Health",
        options: ["Never", "Rarely", "Sometimes", "Often", "Always"]
      },
      {
        text: "13. Have you ever sought help for mental health concerns?",
        category: "mental-health",
        categoryLabel: "Mental Health",
        options: ["No, never", "I thought about it", "Once or twice", "Several times", "Frequently"]
      },
      {
        text: "14. Do you believe sex education should be taught in schools?",
        category: "sex-education",
        categoryLabel: "Sexual Health",
        options: ["Strongly disagree", "Disagree", "Neutral", "Agree", "Strongly agree"]
      },
      {
        text: "15. Have you or someone you know faced domestic violence?",
        category: "gender-violence",
        categoryLabel: "Gender & Safety",
        options: ["Never", "Once", "A few times", "Often", "Regularly"]
      },
      {
        text: "16. Do you know your legal rights against sexual harassment?",
        category: "gender-violence",
        categoryLabel: "Gender & Safety",
        options: ["Not at all", "A little", "Somewhat", "Well", "Very well"]
      },
      {
        text: "17. Have you ever felt guilty discussing sexual health topics?",
        category: "sex-education",
        categoryLabel: "Sexual Health",
        options: ["Never", "Rarely", "Sometimes", "Often", "Always"]
      },
      {
        text: "18. How comfortable are you seeking support for gender-based violence?",
        category: "gender-violence",
        categoryLabel: "Gender & Safety",
        options: ["Very uncomfortable", "Somewhat uncomfortable", "Neutral", "Somewhat comfortable", "Very comfortable"]
      },
      {
        text: "19. Do you believe discussing sexual health reduces stigma?",
        category: "sex-education",
        categoryLabel: "Sexual Health",
        options: ["Strongly disagree", "Disagree", "Neutral", "Agree", "Strongly agree"]
      },
      {
        text: "20. How confident are you in recognizing signs of an abusive relationship?",
        category: "gender-violence",
        categoryLabel: "Gender & Safety",
        options: ["Not confident at all", "Slightly confident", "Somewhat confident", "Confident", "Very confident"]
      }
    ];

    // Populate questions
    const questionContainer = document.getElementById("questions-container");
    questions.forEach((q, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.classList.add("question");
      
      let optionsHTML = `<select name="q${index}" required onchange="updateProgress()">
        <option value="">Select an answer</option>`;
      
      q.options.forEach((option, i) => {
        optionsHTML += `<option value="${i + 1}">${option}</option>`;
      });
      optionsHTML += `</select>`;
      
      questionDiv.innerHTML = `
        <span class="category-badge ${q.category}">${q.categoryLabel}</span>
        <p>${q.text}</p>
        ${optionsHTML}
      `;
      questionContainer.appendChild(questionDiv);
    });

    // Update progress
    function updateProgress() {
      const total = questions.length;
      const answered = document.querySelectorAll('select[name^="q"]').length;
      let completed = 0;
      
      document.querySelectorAll('select[name^="q"]').forEach(select => {
        if (select.value) completed++;
      });
      
      const percentage = (completed / total) * 100;
      document.getElementById('progress-bar').style.width = percentage + '%';
      document.getElementById('current-q').textContent = completed;
    }

    // Reset form on load
    window.addEventListener("load", function() {
      document.getElementById("assessment-form").reset();
      updateProgress();
    });

    // Form validation
    document.getElementById('assessment-form').addEventListener('submit', function(e) {
      const total = questions.length;
      let answered = 0;
      
      document.querySelectorAll('select[name^="q"]').forEach(select => {
        if (select.value) answered++;
      });
      
      if (answered < total) {
        e.preventDefault();
        alert(`Please answer all questions. You've answered ${answered} out of ${total} questions.`);
        
        // Scroll to first unanswered question
        const firstUnanswered = Array.from(document.querySelectorAll('select[name^="q"]'))
          .find(select => !select.value);
        if (firstUnanswered) {
          firstUnanswered.closest('.question').scrollIntoView({ behavior: 'smooth', block: 'center' });
          firstUnanswered.focus();
        }
      }
    });
  </script>
</body>
</html>
